# JUnit 5 Parallel Test Execution Configuration
# ==============================================

# Enable parallel test execution
junit.jupiter.execution.parallel.enabled=true

# Configure execution mode:
# - SAME_THREAD: Execute test classes and methods in the same thread (sequential)
# - CONCURRENT: Execute test classes and methods concurrently
# We use CONCURRENT for classes but SAME_THREAD for methods within a class
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure parallelism strategy
# Use dynamic parallelism based on available CPU cores
# The factor determines the multiplier for the number of available processors
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=1

# Alternative: Use fixed parallelism (uncomment to use)
# junit.jupiter.execution.parallel.config.strategy=fixed
# junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Resource lock timeout (in seconds) - how long to wait for a lock before failing
# junit.jupiter.execution.parallel.config.timeout.mode=enabled
# junit.jupiter.execution.parallel.config.timeout.default=300

